{% extends 'blogpractica/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
            {% else %}
                {% if user.is_authenticated %}
                    <a class="btn btn-info" href="{% url 'post_publish' pk=post.pk %}"><span class="glyphicon glyphicon-done"></span></a>
                {% endif %}
        {% endif %}
        {% if user.is_authenticated %}
        <div class="icons">
          <a class="btn btn-info" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
          <a class="btn btn-warning" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
        </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
